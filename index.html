<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="div container">
      <section class="tools-board">

        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="./images/rectangle.svg" />
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="./images/triangle.svg" />
              <span>Triangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="./images/circle.svg" />
              <span>Circle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color"/>
              <span for="fill-color">Fill Color</span>
            </li>
          </ul>
        </div>

        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option tool active" id="brush">
              <img src="./images/brush.svg" />
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="./images/eraser.svg" />
              <span>Eraser</span>
            </li>
            <li class="option">
              <input
                type="range"
                id="size-slider"
                min="1"
                ,max="30"
                value="5"
              />
            </li>
          </ul>
        </div>

        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" />
            </li>
          </ul>
        </div>

        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save as Image</button>
        </div>

      </section>

      <section class="drawingboard">
        <canvas></canvas>
      </section>

    </div>
    <footer>
        <blockquote>Made by <strong> <a target="_blank" href="https://www.linkedin.com/in/kuldeep-mewara/"> Kuldeep </a>
        </strong> with <span style="color:rgb(245, 89, 89)"}>‚ù§ </span></blockquote>
    </footer>
  </body>
</html>
